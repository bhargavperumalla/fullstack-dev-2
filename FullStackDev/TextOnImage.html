<!DOCTYPE html> 
<html>
    <head>
        <title>Text On Image</title>
        <style type="text/css">
            .container{
                position: relative;
                text-align:center;
                width: auto;
            }
            .text-center{
                position: relative;
                text-align:center;
                bottom:250px;
                top:100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img  src="2.jpg" width="100%" height="100%"/>
            <div class="text-center">
                    <h1>Center Text</h1>
            </div>

        </div>
    </body>
</html>
